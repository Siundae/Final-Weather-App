<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whole lotta Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/aa19ff816d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
            <div class="card" style="width: 28rem">
        <div class="card-body">
         
          <form id="city-search-form">
            <div class="row">
              <div class="mb-3 col-6">
                <input
                  type="text"
                  class="form-control"
                  id="city-input"
                  placeholder="Search for city..."
                />
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-info">Search</button>
              </div>
              <div class= "col-4"><button type="button" class="btn btn-primary" id="current-location">My Location</button></div>
            </div>
          </form>
          <div class="row">
          <h5 class="card-title col-6"><span id="current-city">Tallinn</span> <span id="current-country">ES</span></h5>
          <h5 class="text-end col-6"><div
                        class="btn-group"
                        role="group"
                        aria-label="Basic radio toggle button group"
                      >
                      
                        <input
                          type="radio"
                          class="btn-check"
                          name="btnradio"
                          id="btnradio1"
                          autocomplete="off"
                          checked
                        />
                        <label class="btn btn-outline-light" for="btnradio1"
                          >°C</label
                        >

                        <input
                          type="radio"
                          class="btn-check"
                          name="btnradio"
                          id="btnradio2"
                          autocomplete="off"
                        />
                        <label class="btn btn-outline-light" for="btnradio2"
                          >°F</label
                        >
                      </div></h5>
                       <div class="row dateNow">
        <p >
          <span id="day-now">Thursday</span> | <span id="time-now">14.08</span>
        </p>
      </div>
        </div>
          <div class="row text-center">
            <div class="col-6 today-icon">
              <i class="fas fa-cloud-sun-rain"></i>
            </div>
            <div class="col-3 today-temp"><span id="current-temp">
              14</span>°
              <p class="today-specs">
             Conditions:
            <br />
            Humidity:
            <br />
            Wind:
              </p>
            </div>
            <div class="col-3 today-range">
              <span id="current-min">3</span>°
              <br />
             <span id="current-max">14</span>°
              <p class="today-specs">
            <span class="conditions" id="current-conditions">Fog</span>
            <br />
            <span id="current-humidity">18</span>%
            <br />
            <span id="current-wind">14</span>km/h
              </p>
              </div>
            </div>
          </div>
          
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-6 days">Monday</div>
                <div class="col-3 forecast icon">
                  <i class="far fa-snowflake"></i>
                </div>
                <div class="col-3 forecast">
                  -4°
                  <div class="row">
                    <div class="col-12 forecast">9°</div>
                  </div>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col-6 days">Tuesday</div>
                <div class="col-3 forecast icon">
                  <i class="fas fa-bolt"></i>
                </div>
                <div class="col-3 forecast">
                  2°
                  <div class="row">
                    <div class="col-12 forecast">20°</div>
                  </div>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col-6 days">Wednesday</div>
                <div class="col-3 forecast icon">
                  <i class="fas fa-cloud-showers-heavy"></i>
                </div>
                <div class="col-3 forecast">
                  9°
                  <div class="row">
                    <div class="col-12 forecast">14°</div>
                  </div>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col-6 days">Thursday</div>
                <div class="col-3 forecast icon">
                  <i class="far fa-snowflake"></i>
                </div>
                <div class="col-3 forecast">
                  0°
                  <div class="row">
                    <div class="col-12 forecast">6°</div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
          <small><a href="https://github.com/Siundae/Final-Weather-App" target="_blank" class="open-source">Open Source Code</a> by Siundae</small>
        </div>
        
      </div>
      
    </div>
        <script src="src/script.js"></script>
  </body>
</html>
